<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\fontawesome-free-5.15.4-web\fontawesome-free-5.15.4-web\css\all.min.css">
    <link rel="stylesheet" href="css\main.css">
    <link rel="script" href="script\index.js">
</head>
<body>
    <div id="music-payer">
        <div id="playing">
            <p id="playing-song-num">Playing x of Y</p>
        </div>
        <div id = "song-image" class="image">
            <img src="media\music.jpg" alt="">
        </div>
        <div id="title-artist">
            <p id="title"></p>
            <p id="artist"></p>
        </div>
        <div id="song-control-buttons">
            <i class="fas fa-step-backward fa-2x" ></i>
            <i class="fas fa-play fa-2x"></i>
            <i class="fas fa-step-forward fa-2x"></i>
            


        </div>
        <div id="progress-seek-bar">
            <p id="from-range">00:00</p>
            <input type="range" name="duration-range" id="dur" min="0" max="100">
            <p id="current-range">05:00</p>
        </div>
        <div id="vol-bar">
            <p id="vol-value">vol</p>
            <input type="range" name="volume-range" id="vol" min="0" max="100">
            <i class="fas fa-volume-mute"></i>

        </div>
    </div>
    <script src="script\index.js"></script>
</body>
</html>
